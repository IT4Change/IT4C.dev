name: lint test CI

on: push

jobs:
  build-test:
    name: Lint Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.1.7

      - name: Setup Node 20
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.3
        with:
          node-version: '20'

      - name: npm-install
        run: npm install
      
      - name: npm-test
        run: npm test
