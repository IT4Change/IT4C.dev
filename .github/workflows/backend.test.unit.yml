name: test:unit

on: push

jobs:
  files-changed:
    name: Detect File Changes - unit
    runs-on: ubuntu-latest
    outputs:
      unit: ${{ steps.filter.outputs.unit }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4.1.7
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            unit:
              - '.github/workflows/**/*'
              - 'backend/**/*'

  unit:
    if: needs.files-changed.outputs.unit == 'true'
    name: Unit
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4.1.7
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4.0.3
        with:
          node-version-file: './.tool-versions'
      - name: Install Dependencies & Build Library
        run: |
          npm install
          npm run test:unit
        working-directory: ./backend